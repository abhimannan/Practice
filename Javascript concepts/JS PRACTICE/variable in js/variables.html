<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>variables</title>
 <script src="variables.js"></script>
 <style>
#container{
display:flex;
gap:150px;
background-color:aqua;
text-align:center;
font-size:20px;
font-family:cursive;
font-style:initial;
color:rgb(246, 101, 183);
border-style:solid;
border-width:5px;
}
.head{
TEXT-ALIGN:center;
color:tomato;
font-style:oblique;
font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
 </style>
</head>
<body>
 <h1 class="head">VARIABLES</h1>
 <div id="container">
<p id="p1"></p>
<p id="p2"></p>
<p id="p3"></p>
</div>
<script>
document.getElementById("p1").textContent=`Your name is ${name}`;
document.getElementById("p2").textContent=`Your age is ${age}`;
document.getElementById("p3").textContent=`Your college student ${student}`;
</script>
</body>
</html>
