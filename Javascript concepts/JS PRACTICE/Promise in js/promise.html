<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Promise</title>
</head>
<body>
 <script>
//promise:  It is used to handle the asynchronous code:
//ex:  Reached
let reachA=new Promise((resolve,reject)=>{
 let reached=true;
 if(reached){
 setTimeout(resolve,3000);
}
 else{
  reject();
 }
});
/*
reachA.then(success)
       .catch(failure);
function success(){
 console.log("successfully reached");
}
function failure(){
 console.log("not reached yet");
}
*/
//without using .then and .catch
//async keyword:it is used to return a promise
//await :await is used to wait for the promise
 async function call(){
  console.log("hello");
let x=await reachA;
  console.log(x);
  console.log("hi...");
 }
call();










 </script>
</body>
</html>
