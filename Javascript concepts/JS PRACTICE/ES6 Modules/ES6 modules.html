 <title>ES6 Modules</title>
</head>
<body>
<script type="module" src="a.js"></script>
<script>
/*
process of ES6 module;
step1:    first we have to create an html file and with in the body we have to write 
          like this
              <script type="module" src="name of the js file.js" >
step2:    create a seperate javascript file
              declare classes,objects,variables...ect with "export" keyword
step3:    go to the current javascript file import the other modules like this
              import {names of which you like to import} from './modulename.js';
step4:    we can use another modules properties in out current file(REUSABILITY);




*/
</script>
</body>
</html>
