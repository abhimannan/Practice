<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AS COMPANY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body STYLE="padding:35px;background-image: linear-gradient(#33e833,rgb(240, 207, 19),#ff4190);">
<div class="container-FLUID" style="background-image: linear-gradient(rgb(236, 236, 236),white,yellow);
padding:31px;
border-radius: 15px;
">
<div class="col col-md-12 col-sm-6 col-lg-12 col-xl-12 col-12">
  <button type="button" class="btn btn-outline-primary">HOME</button>
<button type="button" class="btn btn-outline-secondary">ABOUT</button>
<button type="button" class="btn btn-outline-success">SERVICES</button>
<button type="button" class="btn btn-outline-danger">TEAM</button>
<button type="button" class="btn btn-outline-warning">SUPPORTS</button>
<button type="button" class="btn btn-outline-success">WORK</button>
<div class="btn-group" role="group" aria-label="Basic example">
<input type="text" class="input" value="Search Here..." style="width:181px;height:35px;border-top-left-radius: 8px;border-bottom-left-radius: 8px;border-color:tomato;">
<button class="ok" style="width:45px;border-top-right-radius: 8px;border-bottom-right-radius: 8px;background-color: rgb(243, 82, 157);">OK</button>
</div>
</div>
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
  <button class="btn btn-primary me-md-2" type="button" style="background-color:darkorchid;">CONTACT</button>
  <button class="btn btn-primary" type="button" style="background-color: yellow;color:black">ADDRESS</button>
</div>
<hr>

<form class="row g-3 needs-validation" novalidate style="background-color: rgb(124, 204, 209);padding:12px;border-radius: 11px;">
  <h3 class="abhi" style="font-family: Arial, Helvetica, sans-serif;">Fill the below details:</h3><br>
  <div class="col-md-4">
    <label for="validationCustom01" class="form-label">First name</label>
    <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>
  <div class="col-md-4">
    <label for="validationCustom02" class="form-label">Last name</label>
    <input type="text" class="form-control" id="validationCustom02" value="Otto" required>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>
  <div class="col-md-4">
    <label for="validationCustomUsername" class="form-label">E-mail</label>
    <div class="input-group has-validation">
      <span class="input-group-text" id="inputGroupPrepend">@</span>
      <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
      <div class="invalid-feedback">
        Please choose a username.
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <label for="validationCustomUsername" class="form-label">E-mail Password</label>
    <div class="input-group has-validation">
      <span class="input-group-text" id="inputGroupPrepend">@</span>
      <input type="password" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
      <div class="invalid-feedback">
        Please choose a password.
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <label for="validationCustom03" class="form-label">City</label>
    <input type="text" class="form-control" id="validationCustom03" required>
    <div class="invalid-feedback">
      Please provide a valid city.
    </div>
  </div>
  <div class="col-md-3">
    <label for="validationCustom04" class="form-label">State</label>
    <select class="form-select" id="validationCustom04" required>
      <option selected disabled value="">Choose...</option>
      <option>Andhra pradesh</option>
      <option>Arunachal Pradesh</option>
      <option>Assam</option>
      <option>Bihar</option>
      <option>Chhattisgarh</option>
      <option>Goa</option>
      <option>Gujarat</option>
      <option>Haryana</option>
      <option>Himachal Pradesh</option>
      <option>Jharkhand</option>
      <option>Karnataka</option>
      <option>Kerala</option>
      <option>Madhya Pradesh</option>
      <option>Maharashtra</option>
      <option>Manipur</option>
      <option>Meghalaya</option>
      <option>Mizoram</option>
      <option>Nagaland</option>
      <option>Odisha</option>
      <option>Punjab</option>
      <option>Rajasthan</option>
      <option>Sikkim</option>
      <option>Tamil Nadu</option>
      <option>Telangana</option>
      <option>Tripura</option><option>Uttar Pradesh</option><option>Uttarakhand</option><option>West Bengal</option><option>	Amaravati</option>
      <option>Itanagar</option><option>	Dispur</option><option>	Patna</option><option>Raipur</option><option>	Panaji</option>
      <option>Gandhinagar</option><option>Shimla</option><option>Ranchi</option><option>Bengaluru</option><option>Thiruvananthapuram</option>
    </select>
    <div class="invalid-feedback">
      Please select a valid state.
    </div>
  </div>
  <div class="col-md-3">
    <label>Address</label>
    <textarea style="border-radius: 8px;" cols="50" rows="4"></textarea>
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
      <label class="form-check-label" for="invalidCheck">
        Agree to terms and conditions
      </label>
      <div class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>
  <div class="col-12">
    <button style="background-color:rgb(236, 34, 138)" class="btn btn-primary" type="submit">Submit form</button>
  </div>
</form>

  </body>
</html>
