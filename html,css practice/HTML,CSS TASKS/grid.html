display:grid;

}
.a{
background-color: chocolate;
}
#x{
 grid-row:1/3;
 grid-column:1/3;
}


</style>
</head>
<body>
 <div id="container">
 <h1 id="abhi" class="a">1</h1>
 <h1 id="x" class="a">2</h1>

 <h1 class="a">5</h1>
 <h1 class="a">6</h1>

 <h1 class="a">9</h1>
</div>

</body>
