<!DOCTYPE html>
<html lang="en">
<head>
 <STYLE>
#redpara{
display:inline-block;
background-color:red;
color:darkturquoise;
height:200px;
width:200px;
}
#greenpara{
display:inline-block;
background-color:greenyellow;
color:red;
width:200px;
height:200px;
}
.bluepara{
display:inline-block;
background-color:aqua;
color:rgb(20, 21, 20);
height:200px;
width:200px;
}
 </STYLE>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>DISPLAY PROPERTY</title>
</head>
<body>
 <H1>Css Display Property</H1>
 <p id="redpara">Red Paragraph,inline only occupies the content</p>
 <p id="greenpara">Green Paragraph,blocked is occupies the whole line</p>
 <p class="bluepara">Blue Paragraph,inline-block will allow us to set width,height</p>
</body>
</html>
